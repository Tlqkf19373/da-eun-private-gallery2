<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>사진첩 목록</title></head>
<body>
    <h1>사진첩 목록</h1>
    <ul>
        {% for folder in folders %}
        <li><a href="{{ url_for('gallery', folder=folder) }}">{{ folder }}</a></li>
        {% endfor %}
    </ul>
    {% if session.get('admin') %}
        <a href="{{ url_for('logout') }}">로그아웃</a>
    {% else %}
        <a href="{{ url_for('login') }}">관리자 로그인</a>
    {% endif %}
</body>
</html>
