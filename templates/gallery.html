<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder_name }} 갤러리</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-item {
            width: calc(33.333% - 10px);
            box-sizing: border-box;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
        .upload-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ folder_name }} 갤러리</h1>

    <div class="gallery">
        {% for image in images %}
        <div class="gallery-item">
            <a href="{{ url_for('static', filename='uploads/' + folder_name + '/' + image) }}" target="_blank">
                <img src="{{ url_for('static', filename='uploads/' + folder_name + '/thumbs/' + image) }}" alt="Thumbnail">
            </a>
            {% if logged_in %}
            <form action="/delete/{{ folder_name }}/{{ image }}" method="POST">
                <button type="submit" class="delete-btn">삭제</button>
            </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    {% if logged_in %}
    <div class="upload-form">
        <form action="/upload/{{ folder_name }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">업로드</button>
        </form>
        <form action="/logout" method="POST" style="margin-top:10px;">
            <button type="submit">로그아웃</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
