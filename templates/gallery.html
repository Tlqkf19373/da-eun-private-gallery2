<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>{{ folder }} 사진첩</title></head>
<body>
    <h1>📂 {{ folder }} 사진첩</h1>
    {% for image in images %}
        <div>
            <img src="{{ url_for('static', filename='uploads/' + folder + '/' + image) }}" width="200">
            {% if logged_in %}
                <a href="{{ url_for('delete', folder=folder, filename=image) }}">삭제</a>
            {% endif %}
        </div>
    {% endfor %}

    {% if logged_in %}
        <h3>사진 업로드</h3>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload', folder=folder) }}">
            <input type="file" name="file">
            <button type="submit">업로드</button>
        </form>
    {% endif %}
    <br>
    <a href="{{ url_for('index') }}">← 돌아가기</a>
</body>
</html>
