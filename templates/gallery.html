<h2>{{ book_name }} 사진첩</h2>
<ul>
  {% for image in images %}
    <li>
      <img src="{{ url_for('static', filename='uploads/' ~ book_name ~ '/' ~ image) }}" width="200"><br>
      {% if is_admin %}
        <form method="post" action="{{ url_for('delete_image', book_name=book_name, filename=image) }}">
          <button type="submit">삭제</button>
        </form>
      {% endif %}
    </li>
  {% endfor %}
</ul>

{% if is_admin %}
  <h3>사진 업로드</h3>
  <form method="post" action="{{ url_for('upload', book_name=book_name) }}" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <button type="submit">업로드</button>
  </form>
{% endif %}

<a href="{{ url_for('index') }}">← 돌아가기</a>
