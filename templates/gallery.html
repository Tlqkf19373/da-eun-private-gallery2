<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>{{ folder }}</title></head>
<body>
    <h2>{{ folder }}</h2>
    <a href="/">← 목록으로</a><br>
    {% if admin %}
    <form action="/upload/{{ folder }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="업로드">
    </form>
    {% endif %}
    <div>
        {% for img in images %}
            <div style="margin:10px; display:inline-block">
                <img src="/static/uploads/{{ folder }}/{{ img }}" width="200"><br>
                {% if admin %}
                <form action="/delete/{{ folder }}/{{ img }}" method="post">
                    <button type="submit">삭제</button>
                </form>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
